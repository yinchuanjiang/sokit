<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul id="messages"></ul>
<form action="">
    <input type="text" autocomplete="off" id="message">
    <button>send</button>
</form>
</body>
<script src="https://cdn.bootcss.com/socket.io/2.0.4/socket.io.js"></script>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script>
    var socket = io();
    $('form').submit(function () {
        socket.emit('message.chat',$('#message').val());
        $('#message').val('');
        return false;
    });
    socket.on('message.chat',function (message) {
        $('#messages').append($('<li>').text(message))
    })
</script>
</html>
